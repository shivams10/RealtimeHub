<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | RealtimeHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
      }
    </style>
  </head>

  <body
    class="min-h-screen bg-gradient-to-br from-blue-400 via-blue-500 to-blue-600 flex items-center justify-center"
  >
    <div class="text-center px-4">
      <div class="max-w-md mx-auto">
        <!-- 404 Animation -->
        <div class="text-8xl font-bold text-white mb-4 animate-pulse">404</div>

        <!-- Error Message -->
        <h1 class="text-3xl font-bold text-white mb-4">Page Not Found</h1>

        <p class="text-blue-100 text-lg mb-8">
          The page you're looking for doesn't exist or has been moved.
        </p>

        <!-- Action Buttons -->
        <div class="space-y-4">
          <button
            onclick="goHome()"
            class="w-full bg-white/20 backdrop-blur-sm text-white font-semibold py-3 px-6 rounded-lg hover:bg-white/30 transition-all duration-300 border border-white/20"
          >
            üè† Go to Home
          </button>

          <button
            onclick="goBack()"
            class="w-full bg-transparent text-white font-semibold py-3 px-6 rounded-lg border border-white/40 hover:bg-white/10 transition-all duration-300"
          >
            ‚Üê Go Back
          </button>
        </div>

        <!-- Additional Links -->
        <div class="mt-8 text-blue-100">
          <p class="mb-4">Explore RealtimeHub features:</p>
          <div class="flex flex-wrap gap-2 justify-center">
            <a href="/RealtimeHub#/polling" class="text-white hover:text-blue-200 underline"
              >API Polling</a
            >
            <span class="text-blue-300">‚Ä¢</span>
            <a href="/RealtimeHub#/server-sent" class="text-white hover:text-blue-200 underline"
              >Server-Sent Events</a
            >
            <span class="text-blue-300">‚Ä¢</span>
            <a href="/RealtimeHub#/web-socket" class="text-white hover:text-blue-200 underline"
              >WebSocket</a
            >
          </div>
        </div>
      </div>
    </div>

    <script>
      function goHome() {
        window.location.href = '/RealtimeHub';
      }

      function goBack() {
        if (window.history.length > 1) {
          window.history.back();
        } else {
          goHome();
        }
      }

      // Auto-redirect after 10 seconds
      setTimeout(() => {
        const countdown = document.createElement('div');
        countdown.className = 'mt-4 text-blue-200 text-sm';
        countdown.textContent = 'Redirecting to home in 5 seconds...';
        document.querySelector('.max-w-md').appendChild(countdown);

        let timeLeft = 5;
        const timer = setInterval(() => {
          timeLeft--;
          countdown.textContent = `Redirecting to home in ${timeLeft} seconds...`;

          if (timeLeft <= 0) {
            clearInterval(timer);
            goHome();
          }
        }, 1000);
      }, 5000);
    </script>
  </body>
</html>
